<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }
      .box {
        width: 200px;
        height: 200px;

        overflow: hidden;
        margin: 50px auto;

        transition: all 1s;
      }
      .box:hover img {
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <img src="img/lip.jpg" width="100%" />
    </div>
  </body>
</html>
