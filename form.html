<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="./css3/03.selector/target.html">
      <!--文本框类,一个是普通的，能看到输入内容的，一个是密码的，默认隐藏输入内容的。-->
      First name <input type="text" name="firstname" /><br /><br />
      Last name <input type="text" name="lastname" /><br /><br />

      Password <input type="password" name="password" /><br /><br />
      <!--单选按钮，name属性要一样，给checked的会是默认选项-->
      Gender <input type="radio" name="gender" value="MS" />MS
      <input type="radio" name="gender" value="Mr" checked />MR <br /><br />
      <!--多选按钮，name属性要一样，给checked的会是默认选项-->
      Language <input type="checkbox" name="Language" value="English" />English
      <input type="checkbox" name="Language" value="Chinese" checked />Chinese
      <input type="checkbox" name="Language" value="French" />French
      <br /><br />
      <!--下拉选项,给selected的会是默认选项-->
      Skills
      <select name="skills">
        <option value="option 1">English</option>
        <option selected value="option 2">Computer</option>
        <option value="option 3">Drive</option></select
      ><br /><br />
      <input type="reset" />
      <input type="submit" />
    </form>
  </body>
</html>
