<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript">
      for (
        var a = 1, n = prompt('please enter number'), count = 0;
        a <= n;
        a++
      ) {
        if (n % a == 0) {
          count++;
        }
      }
      if (count == 2) {
        alert(n + '是质数');
      } else {
        alert(n + '不是质数');
      }
    </script>
  </head>
  <body></body>
</html>
